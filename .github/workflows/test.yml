name: Test hcp .deb

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      - name: Check code formatting
        run: |
          find src include -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xclip wget dpkg xvfb

      - name: Download latest .deb from GitHub Releases
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/Agent-Hellboy/hcp/releases/latest | grep browser_download_url | grep .deb | cut -d '"' -f 4)
          wget "$LATEST_URL" -O hcp_latest.deb

      - name: Install hcp .deb
        run: |
          sudo dpkg -i hcp_latest.deb
          sudo apt-get install -f -y

      - name: Checkout test script
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            test_hcp.sh

      - name: Make test script executable
        run: chmod +x test_hcp.sh

      - name: Run hcp integration test
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' ./test_hcp.sh 